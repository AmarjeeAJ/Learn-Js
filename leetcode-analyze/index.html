<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leetcode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- heading user stats -->

      <h1>Leetanayx</h1>
      <div class="user-container">
        <p>Enter your username below</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="Enter your username "
            id="user-input"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="stats-conatiner">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"> Easy </span>
            </div>
          </div>
          <div class="progress-item">
            <div class="medium-progress circle">
              <span id="medium-label"> Medium </span>
            </div>
          </div>
          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label">Hard </span>
            </div>
          </div>
        </div>
        <div class="stats-card">
            <!-- use the js logic to make better  -->

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
